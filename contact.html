<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html"><img src="img/logo.png" alt="" class="logo"></a>
        </div>
    </header>

    <nav>
        <div class="hamburger_container">
            <img src="img/hamburger.png" alt="menu" class="hamburger">
        </div>
        <div class="nav_grid">
            <div class="column-5"><a href="index.html">Diensten</a></div>
            <div class="column-5"><a href="over.html">Over ons</a></div>
            <div class="column-5"><a href="portfolio.html">Portfolio</a></div>
            <div class="column-5"><a href="team.html">Team</a></div>
            <div class="column-5"><a href="contact.html" id="active-page">Contact</a></div>
        </div>
    </nav>

    <main>
        <form action="" id="contact">
            <div class="name">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Name">
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Email Adress">
            </div>

            <div class="text">
                <label for="text"></label>
                <textarea name="text" id="textarea" cols="20" rows="10" placeholder="Your message"></textarea>
            </div>

            <div class="submit">
                <button>Submit</button>
            </div>
        </form>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2506.1464590851997!2d3.6678990159285925!3d51.08730454915202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c370362705fc21%3A0x47f9e1d923e07a64!2sCampus+Mariakerke+Arteveldehogeschool!5e0!3m2!1snl!2sbe!4v1495390288791" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <div class="clearfix"></div>
    </main>
    <footer>
        <div class="footer-container">
            <ul>
                <li>
                    <a href="#"><i class="fa fa-envelope" aria-hidden="true" style="font-size:60px;color:#b6d7b9"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-facebook" aria-hidden="true" style="font-size:60px;color:#b6d7b9"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-twitter" aria-hidden="true" style="font-size:60px;color:#b6d7b9"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
